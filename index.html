<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css" media="screen and (max-width: 768px)">
  <link rel="stylesheet" href="media-query.css" media="screen and (min-width: 769px)">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="tela-login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente!</p>

                <form action="login.php" method="post" autocomplete="on">
                    <section id="email">
                        <label for="iemail"><img src="imagens/account-circle.png" alt="Circulo de conta"></label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="   Digite seu e-mail">
                    </section>
                    <section id="senha">
                        <label for="isenha"><img src="imagens/vpn-key.png" alt="Senha"></label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="   Digite sua senha" minlength="8">
                    </section>
                    <div id="sub1">
                        <section id="sub">
                            <input type="submit" value="Entrar">
                        </section>
                    </div>
                    <div id="eas1">
                        <section id="eas">
                            <a href="esqueci.html">Esqueci minha senha</a>
                        </section>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
